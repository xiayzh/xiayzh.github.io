<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Search Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }
  .search-container {
    text-align: center;
  }
  .logo {
    margin-bottom: 20px;
  }
  .search-box {
    border: 1px solid #ddd;
    padding: 10px;
    width: 300px;
    border-radius: 20px;
  }
  .search-buttons {
    margin-top: 20px;
  }
  .search-button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background-color: #f8f8f8;
    cursor: pointer;
  }
  .search-button:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>
<div class="search-container">
  <div class="logo">
    <!-- You can insert your logo here -->
    <img src="your-logo.png" alt="Logo">
  </div>
  <input type="text" class="search-box" placeholder="Search...">
  <div class="search-buttons">
    <button class="search-button">Google Search</button>
    <button class="search-button">I'm Feeling Lucky</button>
  </div>
</div>
</body>
</html>
